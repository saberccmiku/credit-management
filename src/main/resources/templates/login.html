<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>贷超管理系统</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/asserts/css/style.css}">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img  th:src="@{/asserts/images/logo.svg}">
              </div>
              <h4 th:text="#{login.tip}">Hello! let's get started</h4>
              <h6 class="font-weight-light" th:text="${#strings.isEmpty(msg)}?'Sign in to continue.':${msg}" th:classappend="${#strings.isEmpty(msg)}?'':'text-danger'">Sign in to continue.</h6>
              <form class="pt-3" th:action="@{/user/login}" method="post" >
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="userName" placeholder="Username" th:placeholder="#{login.username}" required="">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" th:placeholder="#{login.password}" required="">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit" th:text="#{login.btn}">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      [[#{login.remember}]]
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">[[#{login.forgot}]]</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <script th:src="@{/vendors/js/vendor.bundle.addons.js}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script th:src="@{/asserts/js/off-canvas.js}"></script>
  <script th:src="@{/asserts/js/misc.js}"></script>
  <!-- endinject -->
</body>

</html>
