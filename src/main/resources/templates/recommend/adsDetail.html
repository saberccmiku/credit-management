<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <<title>贷超管理系统</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/asserts/css/style.css}">
  <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
</head>

<body>
<div class="container-scroller">
  <!-- partial:../../partials/_navbar.html -->
  <div th:replace="/commons/bar::topBar"></div>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:../../partials/_sidebar.html -->
    <div th:replace="/commons/bar::#sideBar"></div>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="col-lg-12 grid-margin stretch-card">
          <form class="needs-validation" method="post" th:action="@{/product}" novalidate>
            <!--选择图片-->
            <div class="form-group row">
              <label for="logo" class="col-sm-2 col-form-label ant-form-item-required">选择图片 :</label>
              <div class="col-sm-4">
                <input id="logo" name="logo" type="file" multiple  class="file-loading"  data-show-upload="false" data-show-caption="true">
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
            </div>
            <!--选择位置-->
            <div class="form-group row">
              <label class="col-sm-2 col-form-label ant-form-item-required">选择位置</label>
              <div class="col-sm-4">
                <div class="form-group">
                  <select class="custom-select" name="settlementCycle" required>
                    <option value="" disabled selected hidden>结算周期未选择</option>
                    <option th:each="enumerateItem:${enumerate.SETTLEMENT_CYCLE.itemList}">[[${enumerateItem.value}]]</option>
                  </select>
                  <div class="invalid-feedback">请选择结算周期</div>
                </div>
              </div>
            </div>
            <!--跳转类型-->
            <div class="form-group row">
              <label class="col-sm-2 col-form-label ant-form-item-required">跳转类型 :</label>
              <div class="form-check form-check-info ml-4">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="cooperation"  value="无" checked>
                  无
                </label>
              </div>
              <div class="form-check ml-2 form-check-info">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="cooperation"  value="产品详情页">
                  产品详情页
                </label>
              </div>
              <div class="form-check form-check-info ml-4">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="cooperation"  value="H5链接" checked>
                  H5链接
                </label>
              </div>
            </div>
            <!--链接地址-->
            <div class="form-group row">
              <label for="price" class="col-sm-2 col-form-label ant-form-item-required">链接地址 :</label>
              <div class="col-sm-4">
                <input type="text" class="form-control rounded" name="price" id="price" placeholder="请输入链接地址" required>
                <div class="invalid-feedback">
                  链接地址
                </div>
              </div>
            </div>
            <!--页面名称-->
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label ant-form-item-required">页面名称 :</label>
              <div class="col-sm-4">
                <input type="text" class="form-control rounded" id="name" name="name" placeholder="请输入页面名称" required>
                <div class="invalid-feedback">
                  页面名称
                </div>
              </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="customContentModalCenter" tabindex="-1" role="dialog" aria-labelledby="customContentModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-white">
                  <div class="modal-header">
                    <h5 class="modal-title" id="customContentModalCenterTitle">创建自定义内容</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="customContent" class="ant-form-item-required">内容</label>
                      <input type="text" class="form-control" id="customContent" placeholder="贷款所需材料">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-info" id="addCustomContent">确认</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <span>图片要求尺寸：<span class="text-danger">350*300px</span>  大小：<span class="text-danger">200k</span>以下  格式：PNG、JPG</span>
            </div>
            <div class="text-center">
              <button class="btn btn-info" type="submit">提交</button>
              <a class="btn btn-outline-info" th:href="@{/product/products}">取消</a>
            </div>
          </form>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:../../partials/_footer.html -->
      <div th:replace="/commons/bar::#footerBar"></div>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/vendors/js/vendor.bundle.addons.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script th:src="@{/asserts/js/off-canvas.js}"></script>
<script th:src="@{/asserts/js/misc.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<!-- End custom js for this page-->
</body>
</html>
