<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <<title>贷超管理系统</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-fileinput/css/fileinput.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/asserts/css/style.css}">
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="/commons/bar::topBar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <div th:replace="/commons/bar::#sideBar"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="page-header">
                                    <h3 class="page-title">
                                        编辑推荐信息
                                    </h3>
                                    <a class="mdi mdi-backspace icon-md text-primary"
                                       th:href="@{/recommend/ads}"></a>
                                </div>
                                <form class="needs-validation" method="post" th:action="@{/product}" novalidate>
                                    <!--选择图片-->
                                    <div class="form-group row">
                                        <label for="logo" class="col-sm-2 col-form-label ant-form-item-required">选择图片
                                            :</label>
                                        <div class="col-sm-4">
                                            <input id="logo" name="logo" type="file" multiple class="file-loading"
                                                   data-show-upload="false" data-show-caption="true">
                                            <div class="invalid-feedback">
                                                Please provide a valid city.
                                            </div>
                                        </div>
                                    </div>
                                    <!--选择位置-->
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label ant-form-item-required">选择位置</label>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <select class="custom-select" name="selectPosition" id="selectPosition"
                                                        required>
                                                    <option value="" disabled selected hidden>位置未选择</option>
                                                    <option th:each="position:${selectPosition.itemList}">
                                                        [[${position.value}]]
                                                    </option>
                                                </select>
                                                <div class="invalid-feedback">请选择位置</div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--跳转类型-->
                                    <div class="form-group row" id="jumpTypeGroup">
                                        <label class="col-sm-2 col-form-label ant-form-item-required">跳转类型 :</label>
                                        <div class="form-check form-check-info ml-4">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="linkType"
                                                       value="无"
                                                       checked>
                                                无
                                            </label>
                                        </div>
                                        <div class="form-check ml-2 form-check-info">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="linkType"
                                                       value="产品详情页">
                                                产品详情页
                                            </label>
                                        </div>
                                        <div class="form-check form-check-info ml-4">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="linkType"
                                                       value="H5链接">
                                                H5链接
                                            </label>
                                        </div>
                                    </div>
                                    <!--根据上级选择变化-->
                                    <div class="form-group row" id="changeDiv" hidden></div>
                                    <!--图片要求-->
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label ant-form-item-required">图片要求：
                                            尺寸：
                                            <span class="text-danger"
                                                  th:text="${#numbers.formatDecimal(imgOptions.width,0,0)+'px * '+#numbers.formatDecimal(imgOptions.height,0,0)+'px'}"></span>
                                            大小：
                                            <span
                                                    class="text-danger">[[${#numbers.formatDecimal(imgOptions.size,0,0)+'k'}]]</span>以下
                                            格式：PNG、JPG
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-info" type="submit">提交</button>
                                        <a class="btn btn-outline-info" th:href="@{/product/products}">取消</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <div th:replace="/commons/bar::#footerBar"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/vendors/js/vendor.bundle.addons.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script th:src="@{/asserts/js/off-canvas.js}"></script>
<script th:src="@{/asserts/js/misc.js}"></script>
<script th:src="@{/webjars/bootstrap-fileinput/js/fileinput.js}"></script>
<script th:src="@{/webjars/bootstrap-fileinput/js/locales/zh.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<!-- End custom js for this page-->
<script th:inline="javascript">
    $(function () {
        initFileInput("logo", "/api/OrderApi/ImportOrder");
        //设置界面原始值
        $('input[name="linkType"]').change(function () {
            $('input[name="linkType"]:checked').each(function () {
                switch ($(this).val()) {
                    case "无":
                        $("#changeDiv").attr("hidden",true);
                        break;
                    case "产品详情页":
                        $("#changeDiv").attr("hidden",false);
                        $("#changeDiv").empty();
                        $("#changeDiv").append("<label for='name' class='col-sm-2 col-form-label ant-form-item-required'>产品详情页:</label>" +
                            "<div class='col-sm-4'>" +
                            "<input type='text' class='form-control rounded' id='name' name='name' placeholder='请输入产品详情页' required>" +
                            "<div class='invalid-feedback'>" +
                            "产品详情页 </div></div>");
                        break;
                    case "H5链接":
                        $("#changeDiv").attr("hidden",false);
                        $("#changeDiv").empty();
                        $("#changeDiv").append("<label for='name' class='col-sm-2 col-form-label ant-form-item-required'>链接地址:</label>" +
                            "<div class='col-sm-4'>" +
                            "<input type='text' class='form-control rounded' id='name' name='name' placeholder='请输入链接地址' required>" +
                            "<div class='invalid-feedback'>" +
                            "页面名称 </div></div>");
                        break;
                }
            })
        })

    })
    //初始化fileinput
    function initFileInput(ctrlName, uploadUrl) {
        var control = $('#' + ctrlName);

        //初始化上传控件的样式
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: uploadUrl, //上传的地址,影响略缩图上的删除和上传按钮
            allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
            showUpload: false, //是否显示上传按钮
            showCaption: false,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            dropZoneEnabled: false,//是否显示拖拽区域
            showCancel: false,
            //minImageWidth: 50, //图片的最小宽度
            //minImageHeight: 50,//图片的最小高度
            //maxImageWidth: 1000,//图片的最大宽度
            //maxImageHeight: 1000,//图片的最大高度
            maxFileSize: 200,//单位为kb，如果为0表示不限制文件大小
            minFileCount: 1,
            maxFileCount: 1, //表示允许同时上传的最大文件个数
            enctype: 'multipart/form-data',
            validateInitialCount: true,
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
            layoutTemplates: {
//                    actionDelete:'', //去除上传预览的缩略图中的删除图标
//                    actionUpload:'',//去除上传预览缩略图中的上传图片；
//                    actionZoom:'<i class="mdi mdi-user-box-outline"></i>'   //去除上传预览缩略图中的查看详情预览的缩略图标。
            }
        });
        //导入文件上传完成之后的事件
        $("#logo").on("fileuploaded", function (event, data, previewId, index) {
            $("#myModal").modal("hide");
            var data = data.response.lstOrderImport;
            if (data == undefined) {
                toastr.error('文件格式类型不正确');
                return;
            }
            //1.初始化表格
            var oTable = new TableInit();
            oTable.Init(data);
            $("#div_startimport").show();
        });
    }

    //UI赋值
    function initViewData() {

        $('#selectPosition').selected()

    }
</script>
</body>
</html>
